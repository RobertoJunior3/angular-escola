<div class="container">
  <h1>Lista de disciplinas</h1>
  <h1>Disciplinas</h1>
  <hr>
  <div *ngIf="salvo" class="alert alert-success alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Sucesso!</strong> A disciplina foi excluída com sucesso.
  </div>
  <app-lista-de-disciplinas
    [lista_disciplinas]="disciplinas"
    [editandoDisciplina]="editandoDisciplina"
    (onExcluir)="excluir($event)"
    (onEditar)="editar($event)"
  >
  </app-lista-de-disciplinas>

  <h2>Cadastrar</h2>
  <p>Use este formulário para cadastrar uma disciplina.</p>
  <form class="form-group" #cadastro="ngForm" (submit)="salvar()">
    <div class="form-group">
      <label for="nome">Nome</label><br>
      <input type="text" id="nome" class="form-control" name="nome" [(ngModel)]="titulo" required>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label><br>
      <textarea id="descricao" class="form-control" name="descricao" [(ngModel)]="descricao" cols="70" rows="5">
          </textarea>
    </div>
    <div class="text-right">
      <button type="submit" class="btn btn-primary" [disabled]="!cadastro.valid">
        <i class="fa fa-save"></i> Salvar
      </button>
      <button type="reset" class="btn btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
